<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">
  <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
  <link rel="stylesheet" href="css/pruebacss.css">
  <title>HousePizza</title>
</head>

<body>
  <header>
    <ul class="nav justify-content-center">
      <li class="nav-item">
        <a class="nav-link active" aria-current="page" href="./index.html">Home</a>
      </li>
      <li class="nav-item nav-link">
        <button type="button" id="modalCarrito" class="btn btn-success btnCarrito">
          Ver Carrito<i class="bi bi-caret-down"></i>
        </button>
      </li>
      <li class="nav-item nav-link">
        <button type="button" id="theme" class="btn btn-outline-dark btnDarkMode"><i
            class="bi bi-brightness-high-fill"></i></button>
      </li>
    </ul>

  </header>

  <main>
    <div class="container-fluid row catalogo" id="aca">

    </div>

    <div class="carrito container-fluid row" id="carrito">
      <table id="table" class="table col-6 ">
        <thead>
          <tr>
            <th scope="col">#</th>
            <th scope="col"></th>
            <th scope="col">Nombre</th>
            <th scope="col">Categoria</th>
            <th scope="col">Precio</th>
            <th scope="col">Total</th>
            <th scope="col"></th>
          </tr>
        </thead>
        <tbody id="compra">

        </tbody>
        
      </table>
      <div class="containerBtn">
        <button id="formularioEntrega" type="button" class="btn btn-primary btnFinalizarCompra" data-bs-toggle="modal"
        data-bs-target="#exampleModal">
        Comprar Carrito
      </button>
      <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="exampleModalLabel">Contacte con nosotros</h5>
              <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
              <form id="mensajeEnviado" method="" action="">
                <div class="mb-3">
                  <label for="" class="form-label">Ingresa tu E-mail:</label>
                  <input type="email" class="form-control" id="emailUsuario"
                    placeholder="nombre@ejemplo.com" required>
                </div>
                <div class="mb-3">
                  <label for="" class="form-label">Telefono:</label>
                  <input type="tel" class="form-control" id="telefonoUsuario">
                </div>
                <div class="mb-3">
                  <label for="" class="form-label">Selescciona tu pais:</label>
                  <select id="selectPaises" class="form-select" aria-label="Default select example">
                  </select>
                </div>
                <div class="mb-3">
                  <label for="" class="form-label">Escribe tu mensaje:</label>
                  <textarea class="form-control" id="comentarioUsuario" rows="3" required></textarea>
                </div>
              </form>
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
              <button type="submit" class="btn btn-primary" id="btnEnviarMensajeContacto">Enviar</button>
            </div>
          </div>
        </div>
      </div>
      </div>
    </div>

  </main>


  <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
  <script>
    AOS.init();
  </script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj"
    crossorigin="anonymous"></script>
  <script src="https://code.jquery.com/jquery-3.6.0.js" integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk="
    crossorigin="anonymous"></script>
  <script src="./js/darkmode.js"></script>
  <script src="./js/contacto.js"></script>
  <script src="./js/api.js"></script>
  <script src="./js/app.js"></script>
</body>

</html>
